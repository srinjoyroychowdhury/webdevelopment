<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Snack</title>
    <!--Favicon -->
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <!--CSS Custom File-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body">

        <div class="navigation">
            <div class="up">
                <img src="img/keyboard_key_up.png" alt="Up">
                <p class="upp">Move Up</p>
            </div>
            <div class="down">
                <img src="img/keyboard_key_down.png" alt="Down">
                <p>Move Down</p>
            </div>
            <div class="left">
                <img src="img/keyboard_key_left.png" alt="Left">
                <p>Move Left</p>
            </div>
            <div class="right">
                <img src="img/keyboard_key_right.png" alt="Right">
                <p>Move Right</p>
            </div>
        </div>
        
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HiScore: 0</div>
        <div id="board"></div>
    </div>
    
</body>
<!--JavaScript Custom File-->
<script src="js/index.js"></script>
</html>
